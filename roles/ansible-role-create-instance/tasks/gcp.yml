- name: Create an address
  gcp_compute_address:
    name: "{{ gcp['playground'] }}-address"
    region: "{{ gcp['region'] }}"
    project: "{{ gcp['project'] }}"
    auth_kind: "{{ gcp['cred_kind'] }}"
    service_account_file: "{{ gcp['cred_file'] }}"
    scopes: "{{ gcp['scopes'] }}"
    state: "{{ address_state | default('present') }}"
  register: address

- name: Create an instance
  gcp_compute_instance:
    name: "{{ gcp['playground'] }}-vm"
    machine_type: n1-standard-1
    disks:
      - auto_delete: true
        boot: true
        source: "{{ disk }}"
    network_interfaces:
     # - network: "{{ network }}"
     - access_configs:
        - name: 'External NAT'
          nat_ip: "{{ address }}"
          type: 'ONE_TO_ONE_NAT'
    metadata:
      ssh-keys: "{{ gcp['ssh_user'] }}:{{ lookup('file', gcp['ssh_pubkey']) }}"
    zone: "{{ gcp['zone'] }}"
    project: "{{ gcp['project'] }}"
    auth_kind: "{{ gcp['cred_kind'] }}"
    service_account_file: "{{ gcp['cred_file'] }}"
    scopes: "{{ gcp['scopes'] }}"
    state: "{{ state | default('present') }}"
  register: instance

- name: Debug instance
  debug:
    msg:
      - "{{ instance }}"
      - "{{ address }}"

- name: Wait for SSH to come up
  wait_for:
    host: "{{ address['address'] }}"
    port: 22
    delay: 10
    timeout: 60

- name: Add host to groupname
  add_host:
    hostname: "{{ address['address'] }}"
    groupname: gitlab

